<!DOCTYPE html>
<html lang="en" xmlns="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPeers</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <style>
        body {
          background-image: url('images/cat.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          /* background-color: red; */
        }
  
        /* Container blending to the background*/
        .container {
           
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 20px;
            border-radius: 10px;
            /* text-align: center; */
            /* width: 30%; */
  
        }
    </style>

</head>
<body >
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#" th:href="@{/dashboard}">PetPeers App</a>
 
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
 
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/addPet/new}"> Add Pet </a>
              </li>
 
              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/viewPets}"> View Pets </a>
              </li>
 
              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/yourPets}"> Your Pets </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}"> Log Out </a>
              </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add New Pet </h1>
                <div class="card-body">
                    <!-- @ defines the action to input and object is written in the model of the createstudentform method -->
                    <form th:action="@{/addPet}" th:object="${p}" method="POST">
                        <div class="alert alert-success" th:if="${param.success}">
                            <p>Pet has been Added</p>
                        </div><br>
                        <div class="alert alert-danger" th:if="${param.error}">
                            <p>Pet can't be added</p>
                        </div><br>
                        <div class="from-group">
                            <label> Pet Name </label><br>
                            <input class="form-control" type="text" name="petName" th:field="*{petName}"
                                placeholder="Enter Pet Name" required/>
                        </div><br>
 
                        <div class="form-group">
                            <label> Pet Age </label><br>
                            <input class="form-control" type="text" name="age" th:field="*{age}"
                                placeholder="Enter Pet Age" />
                        </div>
 
                        <div class="form-group">
                            <label> Status </label><br>
                            <!-- <input class="form-control" type="text" name="status" th:field="*{status}" placeholder="Enter Pet Status" required/>
                             -->
                             <select class="form-control" name="status" th:field="*{status}">
                                <option value="Available" th>Available</option>
                                <option value="Unavailable"> UnAvailable </option>
                             </select>
                        </div>
 
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Add Pet
                            </button><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
